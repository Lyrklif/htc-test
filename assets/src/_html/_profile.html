<section class="profile profile-block__section" id="profile">
    <div class="profile__col-1">
        <div class="avatar profile__photo-wp">
            <img class="avatar__img profile__photo" src="img/user_photo.png" alt="Фото профиля">
        </div>
        <button class="profile__friended btn-add">Добавить в друзья</button>
    </div>
    <div class="profile__col-2">
        <div class="editBox">
            <h2 class="user-name profile__name editText">Виталя Гора</h2>
        </div>
        <p class="user-city profile__city">г. Нижние Шахты</p>
        <table class="profile__info">
            <tbody>
                <tr>
                    <td class="profile__title">Семейное положение</td>
                    <td class="profile__content">холост</td>
                </tr>
                <tr>
                    <td class="profile__title">Телефон</td>
                    <td class="profile__content editBox">
                        <p class="editText">+7 (440) 554-32-12</p>
                    </td>
                </tr>
                <tr>
                    <td class="profile__title">E-mail</td>
                    <td class="profile__content profile__email editBox">
                        <p class="editText">vitalya@gora.ru</p>
                    </td>
                </tr>
                <tr class="interests">
                    <td class="profile__title">Интересы</td>
                    <td class="profile__content">
                        <ul class="profile__interests">
                            <li class="interests__item">музыка</li>
                            <li class="interests__item">компьютеры</li>
                            <li class="interests__item">радио</li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="profile__add-interests">
            <input class="profile__input-interest" type="text" name="input-interes" placeholder="новый интерес" minlength="2" maxlength="20" title="Можно ввести от 2 до 20 символов.">
            <input class="profile__add-interest btn-add" type="submit" value="Добавить интерес"></input>
        </div>
    </div>
</section>
